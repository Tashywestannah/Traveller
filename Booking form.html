        ul{
            list-style: none;

            font-size: larger;
            font-style: italic;
        }
        li{
            float: left;
            padding: 30px;

        h1{
            text-align: center;
            font-size: 72px;
        }
        body{
            background-repeat: no-repeat;
            background-size: cover;
        }

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body style="background:lightblue">
<h1>Booking Form</h1>
<ul>
    <li><a href="Loading%20page.html">Home</a></li>
    <li><a href="Services.html">Services</a></li>
    <li><a href="Location.html">Location</a></li>
    <li><a href="How%20to%20find%20us.html">How to find us</a></li>
    <li><a href="Booking%20form.html">Booking</a></li>
</ul>
<form action="">
    <label for="f name">First Name</label>
    <input type="text"id="f name"placeholder="Enter First Name"><br>
    <br>
    <label for="l name">Last Name</label>
    <input type="text"id="l name"placeholder="Enter Last Name"><br>
    <br>
    <label for="email">email address</label>
    <input type="text"id="email"placeholder="Enter email"><br>
    <br>
    <label for="Check in ">Check in</label>
    <input type="number"id="Check in "placeholder="Check in Date"><br>
    <br>
    <label for="check out">check out</label>
    <input type="number"id="check out"placeholder="Check out Date"><br>
    <br>
    <label for="Date">Date</label>
    <input type="Date"id="Date"><br>
    <br>
    <label for="Adult">Adult</label>
    <input type="number"id="Adult"placeholder="Adult"><br>
    <br>
    <label for="Children">Children</label>
    <input type="number"id="Children"placeholder="Children"><br>
    <br>
    <label for="n rooms">Number of Rooms</label>
    <input type="number"id="n rooms"placeholder="Number of Rooms"><br>
    <br>
    <button>Submit</button>

</form>
</body>
